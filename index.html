<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Movement Counter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Baby Movement Counter</h1>
        <p class="header__description">Tap once on the button to log a movement.</p>
    </header>


    <div class="movement">
        <input type="button" value="gentle" class="movement__button movement__button--gentle">
        <input type="button" value="giant" class="movement__button movement__button--giant">
    </div>

    <table class="record">
        <tr class="record__row">
            <th class="record__header">Time</th>
            <th class="record__header">Intensity</th>
            <th class="record__header"><input type="button" value="edit" class="record__button record__button--edit"></th>
        </tr>
        <tr class="record__row">
            <td class="record__data">1:45pm</td>
            <td class="record__data">Gentle</td>
            <td class="record__data"><input type="button" value="delete" class="record__button record__button--delete"></td>
        </tr>
    </table>

    <script src="/index.js"></script>
</body>
</html>
